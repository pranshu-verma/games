<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./snake.png" type="image/x-icon">
    <title>Snake</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    </link>

</head>

<body>
    <div id="board"></div>
    <div id="game-config">
        <div class="form-group">
            <label for="snake-speed"><small>Snake speed</small></label>
            <br/ >
            <select id="snake-speed">
            </select>
        </div>
        <div class="form-group">
            <small>Score: <b id="score">0</b></small>
        </div>
        <div class="form-group">
            <small>Best score: <b id="best-score">0</b></small>
        </div>
        <div class="form-group">
            <button type="button" id="play" class="btn-sm btn-danger">Play</button>
        </div>
        <div class="form-group">
            <b>Note -</b>
            <br>
            <small>1. Use arrow keys to play.</small>
            <br>
            <small>2. Ground is surrounded by walls.</small>
        </div>
    </div>
    <script src="./game.js" defer type="module"></script>
</body>

</html>
